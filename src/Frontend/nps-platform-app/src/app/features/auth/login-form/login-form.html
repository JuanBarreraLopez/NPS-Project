<div class="login-form-container">
    <h2>Iniciar Sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div *ngIf="errorMessage()" class="error-message">
            {{ errorMessage() }}
        </div>

        <div class="input-container"> 
            <label for="email">Usuario / Identificador</label>
            <input id="email" 
                   type="text" 
                   placeholder="Ingresa tu usuario"
                   formControlName="email" 
                   class="input-field"> 
        </div>
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']" class="input-error">
            El campo de usuario es obligatorio.
        </div>

        <div class="input-container"> 
            <label for="password">Contraseña</label>
            <input id="password" 
                   type="password" 
                   placeholder="Ingresa tu contraseña"
                   formControlName="password"
                   class="input-field"> 
        </div>
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']" class="input-error">
            La contraseña es obligatoria.
        </div>
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['minlength']" class="input-error">
            La contraseña debe tener al menos 6 caracteres.
        </div>

        <app-button
            [appearance]="'primary'"
            [loading]="loading()"
            [disabled]="loginForm.invalid || loading()"
        >
            {{ loading() ? 'Cargando...' : 'Acceder' }}
        </app-button>
        
    </form>
</div>
